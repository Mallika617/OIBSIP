<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .todo-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List Web App</h2>
    <form id="todoForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <button type="submit">Save</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="todoList">
        <!-- To-do items will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    const todoForm = document.getElementById('todoForm');
    const todoList = document.getElementById('todoList');

    todoForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (title && description) {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${title}</td>
          <td>${description}</td>
          <td><button class="delete-btn" onclick="deleteTodo(this)">X</button></td>
        `;

        todoList.appendChild(row);

        // Clear form
        todoForm.reset();
      } else {
        alert('Please fill out all fields.');
      }
    });

    function deleteTodo(btn) {
      btn.closest('tr').remove();
    }
  </script>
</body>
</html>
